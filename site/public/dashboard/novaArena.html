<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style-nova-arena.css">
</head>

<body>
    <header>
        <h1>Pixel Watchers</h1>
    </header>
    <div class="side-menu">
        <div class="perfil">
            <div class="foto-perfil">
                <div class="a"></div>
            </div>
            <div class="nome-perfil">
                <p>Kauã Juhrs</p>
            </div>
        </div>
        <div class="menu-lateral">
            <div class="botao">
                <p>Editar Arena</p>
            </div>
            <div class="botao">
                <p>Excluir arena</p>
            </div>
            <div class="botao">
                <p>Editar Perfil</p>
            </div>
        </div>
        <div class="botoes-perfil">
            <div class="botao">
                <p>Adcionar Usuário</p>
            </div>
            <div class="botao">
                <p>Sair</p>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="logo">
                <img src="../assets/LogoPixelWatchers.png" alt="" style="height: 100%;">
            </div>
            <div class="title">
                Cadastre uma nova arena!
            </div>
            <div class="sub-title">
                <p>tenha uma visualização mais organizada e prática</p>
            </div>
            <div class="form">
                <div class="campo">
                    <label for="ipt_nome">Nome da arena</label>
                    <input type="text" id="ipt_nome">
                </div>
                
                <div class="campo">
                    <label for="ipt_cep">CEP</label>
                    <input type="text" id="ipt_cep">
                </div>
                
                <div class="campo">
                    <label for="ipt_logradouro">Logradouro</label>
                    <input type="text" id="ipt_logradouro">
                </div>
                
                <div class="campo">
                    <label for="ipt_numero">Numero</label>
                    <input type="text" id="ipt_numero">
                </div>
                
                <div class="campo">
                    <label for="ipt_bairro">Bairro</label>
                    <input type="text" id="ipt_bairro">
                </div>
                
                <div class="campo">
                    <label for="ipt_cidade">Cidade</label>
                    <input type="text" id="ipt_cidade">
                </div>

                <div class="campo">
                    <label for="ipt_uf">UF</label>
                    <input type="text" id="ipt_uf">
                </div>
            </div>
            <div class="button" onclick="cadastrarArena()">
                Cadastrar!
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>

<script>
    $('#ipt_cep').mask('00000-000');

    function cadastrarArena() {

        var nomeArenaVar = ipt_nome.value;
        var cepVar = ipt_cep.value;
        var logradouroVar = ipt_logradouro.value;
        var numeroVar = ipt_numero.value;
        var bairroVar = ipt_bairro.value;
        var cidadeVar = ipt_cidade.value;
        var ufVar = ipt_uf.value;
        var empresaVar = sessionStorage.FK_EMPRESA_USUARIO;

        if (
            nomeArenaVar == "" ||
            cepVar == "" ||
            logradouroVar == "" ||
            numeroVar == "" ||
            bairroVar == "" ||
            cidadeVar == "" ||
            ufVar == ""
        ) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Preencha todos os campos!',
            })

            return
        }

        if (cepVar.length < 9) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Insira um CEP válido!',
            })
            return

        }

        if (ufVar.length < 2) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Insira um UF válido!',
            })
            return

        }
        else {
            fetch("/arenas/cadastrarArena", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeArenaServer: nomeArenaVar,
                cepServer: cepVar,
                logradouroServer: logradouroVar,
                numeroServer: numeroVar,
                bairroServer: bairroVar,
                cidadeServer: cidadeVar,
                ufServer: ufVar,
                empresaServer: empresaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                    });

                    Swal.fire({
                        icon: 'success',
                        title: 'Boa!',
                        text: 'Arena cadastrada com sucesso!',
                        timer: 2000,
                        showConfirmButton: false,
                    })

                    setTimeout(() => {
                    window.location = "index.html";
                }, "2000")

                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Algo deu errado!',
                    })
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

        return false;
        }
    }
</script>
