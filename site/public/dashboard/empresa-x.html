<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style-empresa-x.css">
</head>

<body>
    <header>
        <h1>Pixel Watchers</h1>
    </header>
    <div class="side-menu">
        <div class="perfil">
            <div class="foto-perfil">
                <div class="a"></div>
            </div>
            <div class="nome-perfil">
                <p>Kauã Juhrs</p>
            </div>
        </div>
        <div class="menu-lateral">
            <div class="botao">
                <p>Editar Arena</p>
            </div>
            <div class="botao">
                <p>Excluir arena</p>
            </div>
            <div class="botao">
                <p>Editar Perfil</p>
            </div>
        </div>
        <div class="botoes-perfil">
            <div class="botao">
                <p>Adcionar Usuário</p>
            </div>
            <div class="botao">
                <p>Sair</p>
            </div>
        </div>
    </div>
    <main>
        <div class="content">
            <div class="titulo">
                <p>Visão Geral</p>
            </div>
            <div class="indicadores">
                <div class="indicador">
                    <p>PCs ativos: 5/5</p>
                </div>
                <div class="indicador">
                    <p>PCs dentro das métricas: 4/5</p>
                </div>
                <div class="indicador">
                    <p>Maior uso de memória: PC-2</p>
                </div>
                <div class="indicador">
                    <p>Maior uso de processador: PC-5</p>
                </div>
            </div>
            <div class="dashboard">
                <div class="graficos">
                    <div class="grafico">
                        <canvas id="myChart1"></canvas>
                    </div>
                    <div class="grafico">
                        <canvas id="myChart2"></canvas>
                    </div>
                    <div class="grafico">
                        <canvas id="myChart3"></canvas>
                    </div>
                </div>
                <div class="graficos">
                    <div class="grafico">
                        <canvas id="myChart4"></canvas>
                    </div>
                    <div class="grafico">
                        <canvas id="myChart5"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx1 = document.getElementById('myChart1');

  new Chart(ctx1, {
    type: 'bar',

      labels: ['CPU', 'RAM', 'Disco'],
