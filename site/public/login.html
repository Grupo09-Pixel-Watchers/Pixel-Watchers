<script>

    function validarUsername(){
        var Username = ipt_usuario_mobile.value;
        var Senha = ipt_senha_mobile.value;

        if (Username === ""){
            document.getElementById("ipt_usuario_mobile").style.borderBottom = "1px solid red";
        } else {
            document.getElementById("ipt_usuario_mobile").style.display = "none";
            document.getElementById("ipt_senha_mobile").style.display = "flex";
            document.getElementById("mobile-button-cont").style.display = "none";
            document.getElementById("mobile-button-login").style.display = "flex";
        }
    }

    function entrar() {

        var nomeVar = ipt_usuario_mobile.value;
        var senhaVar = ipt_senha_mobile.value;

        if (nomeVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", nomeVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/validarSessao", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
